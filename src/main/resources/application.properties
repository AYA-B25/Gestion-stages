# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_stages?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration du port du serveur
server.port=8080

# Désactiver temporairement la sécurité (on la réactivera plus tard)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT Configuration
jwt.secret=${JWT_SECRET:DefaultKeyForDevOnlyNotSecure123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}